    <body><!-- Tämän tiedoston sisältöä saa muuttaa vapaasti tästä kommentista eteenpäin
 Kirjoita mahdollisimman paljon valmista HTML-koodia ja luo javascriptilla dynaamisesti
 vain tarpeelliset kuten leimaustapojen ja sarjojen valinta sekä joukkuelistaus
  -->
       <h1>Tulospalvelu</h1>

       <form action="" id = "lisaaJoukkue">
        <fieldset id="fieldsetNimiJaSarjat">
            <legend>Joukkueen tiedot</legend>
            <p>
                <label for="joukkueen_nimi">Nimi 
                <input class = "inputJoukkueenNimi" id="joukkueen_nimi" type="text" name="nimi"
                 title="Anna tähän joukkueen nimi" required="true" minlength="2"/></label>
            </p>

            <div id = "leimaustavat"> Leimaustavat</div>

            <div id="pSarjat"> Sarja
            </div>

        </fieldset>
    <fieldset id = "fieldsetJasenet">
    <legend>Jäsenet</legend>
        <p class = "PJASENET">
            <label class = "pJasenet" for="jasen1">Jäsen 1 </label>
            <input id="jasen1" class = "jasen" type="text" name="jasen"
             title="Anna tähän jäsenen nimi" minlength="4" />
        </p>
        <p class = "PJASENET">
            <label class = "pJasenet" for="jasen2">Jäsen 2 </label>
            <input id="jasen2" class = "jasen" type="text" name="jasen"
             title="Anna tähän jäsenen nimi" minlength="4" />
        </p>     
        </fieldset>
        <p><input type="submit" value="Lähetä" id = "nappi" /></p>
    </form>

    <div id = "joukkuelistaus">

    </div>
